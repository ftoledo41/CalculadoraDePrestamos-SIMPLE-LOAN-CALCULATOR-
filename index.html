<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Simple Loan Calculator</title>
    <!-- Normalizar estilos -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <!-- Icon fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <main>
        <section>
            <h1>Calculadora de Préstamos</h1>
            <div class="container">
                    <div class="column1">                        
                        <form novalidate>
                            <div class="form-field">
                                <label for="principal"> Monto del préstamo ($)</label>
                                <input type="text" name="principal" id="principal" autocomplete="off" required>
                                <small class="errorMessage"></small>
                            </div>

                            <div class="form-field">
                                <label for="interest">Tasa de interés (%)</label>
                                <input type="text" name="interest" id="interest" autocomplete="off" required>
                                <small class="errorMessage"></small>                                
                            </div>

                            <div class="form-field">
                                <label for="term">Término del préstamo (en meses)</label>
                                <input type="text" name="term" id="term" autocomplete="off" required>
                                <small class="errorMessage"></small>                                
                            </div>

                            <div class="calc">
                                <button id="calculate-button"><i class="fa-solid fa-calculator"></i> Calcular</button>
                                <button type="reset">Limpiar campos</button>
                            </div>
                        </form>
                    </div>

                    <div class="results">
                            <h2>Pagos mensuales estimados</h2>
                            <p id="monthlyPayments">$0</p>
                            <h3>Total del monto principal pagado (principal + interés)</h3>
                            <p id="totalPrincipalPaid">$0</p>
                            <h3>Total del interés pagado (Monto Total Pagado - Principal)</h3>
                            <p id="totalInterestPaid">$0</p>
                    </div>
            </div>
        </section>
        <section>
            <div class="table-container" style="overflow-x:auto;" >
                <h2>Plan amortización</h2>
                <table>
                    <tr>
                      <th>Mes</th>
                      <th>Pago</th>
                      <th>Principal</th>
                      <th>Interés pagado</th>
                      <th>Interés total</th>
                      <th>Balance</th>
                    </tr>
                    <tr>
                      <td>0</td>
                      <td>0</td>
                      <td>0</td>
                      <td>0</td>
                      <td>0</td>
                      <td>0</td>
                    </tr>
                  </table>                
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
